<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/register" method="get">
            
            <table>
                <tr>
                    <td colspan="2" style="font-weight: bold">LOGIN INFORMATION</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="Email" id="Email"/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="Password" id="Password"/></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="confirm_password" id="confirm_password" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">USER INFORMATION</td>
                </tr>
                <tr>
                    <td>Fullname:</td>
                    <td><input type="text" name="fullname" id="fullname" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="gender_male" value="male" checked="check"> Male <br/>
                        <input type="radio" name="gender" id="gender_female" value="female" checked="check"> Female <br/>
                    </td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td>
                        <select name="dateOfbirth" id="dateOfbirth">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                        </select>
                        <select name="monthOfbirth" id="monthOfbirth">
                            <option value=""></option>
                            <option value="1">1</option>
                        </select>
                        <select name="yearOfbirth" id="yearOfbirth">
                            <option value=""></option>
                            <option value="1">1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="tel" name="mobile" id="mobile" /></td>
                </tr>
                <tr>
                    <td>Avatar:</td>
                    <td><input type="file" name="avatar" id="avatar" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">USER ADDRESS</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" id="country">
                            <option value=""></option>
                            <option value="vietnam" selected="selected">Việt Nam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="city" id="city">
                            <option value=""></option>
                            <option value="hcm" selected="selected">Hồ Chí Minh</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select name="district">
                            <option value=""></option>
                            <option value="hanoi" selected="selected">Hà Nội</option>
                        </select>                       
                    </td>
                </tr>
                <tr>
                    <td>Home address</td>
                    <td>
                        <textarea name="homeAdress">
                           
                        </textarea>
                    </td>
                </tr>
                <td colspan="2">
                    <input type="submit" value="register" />
                    <input type="reset" value="Clear form" />
                </td>
            </table>
        </form>
    </body>
</html>
